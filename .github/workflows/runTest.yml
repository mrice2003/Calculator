name: Run tests

on:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    container:
      image: node:20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd src
          npm install
          
      - name: Run tests
        run: |
          cd src
          npx mocha tests/*.spec.js
       
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: screenshots/